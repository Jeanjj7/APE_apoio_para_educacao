<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Aluno | APE</title>
    <link rel="stylesheet" href="style_login.css">

    <style>
        /* Estilo do menu de mat√©rias (abrir/fechar) */
        .materias {
            display: none;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
        }
        .materias.ativa {
            display: flex;
            flex-direction: column;
        }
        .abrir-materias {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-weight: 600;
            margin-top: 8px;
            transition: background-color 0.2s;
        }
        .abrir-materias:hover {
            background-color: #e8f5e9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cadastro de Aluno</h1>

        <form id="formAluno" onsubmit="return validarSenha('aluno')">
            <label>Nome Completo:</label>
            <input type="text" required>

            <label>Email:</label>
            <input type="email" required>

            <label>CPF:</label>
            <input type="text" maxlength="14" placeholder="000.000.000-00" required>

            <label>Data de Nascimento:</label>
            <input type="date" required>

            <label>Mat√©ria de Interesse:</label>
            <div class="abrir-materias" onclick="alternarMaterias()">
                ‚ûï Clique para escolher mat√©rias
            </div>
            <div class="materias" id="listaMaterias">
                <label><input type="checkbox" name="materia" value="Matem√°tica"> Matem√°tica</label>
                <label><input type="checkbox" name="materia" value="Portugu√™s"> Portugu√™s</label>
                <label><input type="checkbox" name="materia" value="Ingl√™s"> Ingl√™s</label>
                <label><input type="checkbox" name="materia" value="Hist√≥ria"> Hist√≥ria</label>
            </div>

            <label>Senha:</label>
            <div class="senha-container">
                <input type="password" id="senhaAluno" required>
                <span class="toggle" onclick="mostrarSenha('senhaAluno')">üëÅÔ∏è</span>
            </div>

            <label>Confirmar Senha:</label>
            <div class="senha-container">
                <input type="password" id="confirmarAluno" required>
                <span class="toggle" onclick="mostrarSenha('confirmarAluno')">üëÅÔ∏è</span>
            </div>

            <p id="erroAluno" class="erro"></p>

            <button type="submit" onclick="irParaAulas(event)">Cadastrar</button>
        </form>

        <button class="voltar" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Voltar</button>
    </div>

    <script>
        function irParaAulas(event) {
            event.preventDefault(); 
            window.location.href = "aulas_aluno.html"; 
}
        function mostrarSenha(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function alternarMaterias() {
            const materias = document.getElementById("listaMaterias");
            const botao = document.querySelector(".abrir-materias");

            if (materias.classList.contains("ativa")) {
                materias.classList.remove("ativa");
                botao.innerHTML = "‚ûï Clique para escolher mat√©rias";
            } else {
                materias.classList.add("ativa");
                botao.innerHTML = "‚ûñ Ocultar mat√©rias";
            }
        }

        function validarSenha(tipo) {
            const senha = document.getElementById("senhaAluno").value;
            const confirmar = document.getElementById("confirmarAluno").value;
            const erro = document.getElementById("erroAluno");

            const regexMaiuscula = /[A-Z]/;
            const regexNumero = /(\d)(?!.*\1)/; 
            const regexEspecial = /[@#]/;

            if (!regexMaiuscula.test(senha)) {
                erro.textContent = "A senha deve conter pelo menos uma letra mai√∫scula.";
                return false;
            }
            if (!regexNumero.test(senha)) {
                erro.textContent = "A senha deve conter pelo menos um n√∫mero que n√£o se repita.";
                return false;
            }
            if (!regexEspecial.test(senha)) {
                erro.textContent = "A senha deve conter @ ou #.";
                return false;
            }
            if (senha !== confirmar) {
                erro.textContent = "As senhas n√£o coincidem.";
                return false;
            }

            erro.textContent = "";
            alert("Cadastro de aluno realizado com sucesso!");
            return true;
        }
    </script>
</body>
</html>
