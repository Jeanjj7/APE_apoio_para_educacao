<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Voluntário - APE</title>
    <link rel="stylesheet" href="voluntariod.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="imagens/icone1.png" alt="Logo APE" class="logo">
            <h1>Login do Voluntário</h1>

            <form>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <button type="submit" class="btn">Entrar</button>

                <div class="links">
                    <p><a href="#">Esqueceu sua senha?</a> | <a href="cadastro_voluntario.html">Criar conta</a></p>
                </div>
            </form>

            <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar</button>
        </div>
    </div>
</body>
</html>
