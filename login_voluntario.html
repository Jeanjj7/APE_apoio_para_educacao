<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Voluntário - APE</title>
    <link rel="stylesheet" href="voluntariod.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <img src="imagens/icone1.png" alt="Logo APE" class="logo">
            <h1>Login do Voluntário</h1>

            <form>
                <label for="login">Login</label>
                <input type="login" id="login" placeholder="Digite seu login" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>

                <button type="submit" class="btn">Entrar</button>
                <p class="link">Esqueceu sua senha?</p>
            </form>

            <!-- Botão Voltar -->
            <button class="btn-voltar" onclick="window.location.href='index.html'">← Voltar</button>
        </div>
    </div>
</body>
</html>
